{% extends "layout.html" %} {% block body %} {{ super() }}

<body>
	<div class="container-fluid">
		<!-- Modal -->
		<div class="modal fade" id="myModal" role="dialog">
			<div class="modal-dialog modal-sm">
				<!-- Modal content-->
				<form action="{{url_for('create_new_board')}}" method="POST">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h4 class="modal-title">New Board</h4>
						</div>
						<div class="modal-body">
							<div class="form-group">
								<label for="boardTitle">Board Title:</label>
								<input type="text" class="form-control" name="board_title" id="boardTitle" autofocus="autofocus">
							</div>
						</div>
						<div class="modal-footer">
							<center>
								<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
								<a href="#" type="submit" id="add_new_board" class="btn btn-success" data-dismiss="modal">Save</a>
							</center>
						</div>
					</div>
				</form>
			</div>
		</div>
		<br>
		<br>
		<div class="row divBoard">
			<div class="col-sm-3">
				<a href="#">
					<div class="col-sm-12 board create" data-toggle="modal" data-target="#myModal">
						<img class="add" src="http://downloadicons.net/sites/default/files/add-icon-76240.png" height="75%" alt="+">
					</div>
				</a>
			</div>
			{% for board in boards %}
			<div class="col-sm-3">
				<a href='/{{board.id}}' class="boardLink" data-boardId="{{board.id}}" style='color:white'>
					<div class='col-sm-12 board' id={{board.id}}>
						<div class='boardTitle'>
							<h1>{{board.title}}</h1>
						</div>
						<h2>cards <span class='label label-success'></span></h2>
					</div>
				</a>
			</div>
			{% endfor %}
		</div>
	</div>
</body>
{% endblock %}
