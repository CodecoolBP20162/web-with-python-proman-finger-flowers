{% extends "layout.html" %} {% block body %} {{ super() }}

<body>
	<div class="container-fluid">
		<div class='divBoardHeader'></div>
		<button class="btn btn-primary btn-block" data-toggle="modal" data-target="#myModal2">Create new Card</button>
		<!-- Modal -->
		<div class="modal fade" id="myModal2" role="dialog">
			<div class="modal-dialog modal-sm">
				<!-- Modal content-->
				<form>
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h4 class="modal-title">New Card</h4>
						</div>
						<div class="modal-body">
							<div class="form-group">
								<label for="cardTitle">Card Title:</label>
								<input type="text" class="form-control" id="cardTitle" autofocus>
							</div>
							<div class="form-group">
                            	<label for="cardText">Card Text:</label>
                            	<input type="text" class="form-control" id="cardText" autofocus>
                        	</div>
                        	<div class="form-group">
                            	<label for="select">Card Status:</label>
                            	 <br><select id="select">
									<option value="New">New</option>
									<option value="In Progress">In Progress</option>
									<option value="Review">Review</option>
									<option value="Done">Done</option>
									</select>
                        	</div>
						</div>
						<div class="modal-footer">
							<center>
								<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
								<button type="submit" id="add_new_card" class="btn btn-success" data-dismiss="modal">Save</button>
							</center>
						</div>
					</div>
				</form>
			</div>
		</div>
		<br>
		<br>
		<div class="row divCard"></div>
	</div>
</body>
{% endblock %}
